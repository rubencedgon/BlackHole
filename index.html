<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Corazón de Partículas</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  const particles = [];
  const totalParticles = 600;

  class Particle {
    constructor(t) {
      this.t = t;
      this.size = 1.5 + Math.random() * 1.5;
      this.speed = 0.001 + Math.random() * 0.0015;
      this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
    }

    update() {
      this.t += this.speed;
    }

    draw() {
      // Fórmula paramétrica de un corazón (escalada)
      const scale = 12;
      const x = scale * 16 * Math.pow(Math.sin(this.t), 3);
      const y = -scale * (13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));

      ctx.beginPath();
      ctx.arc(centerX + x, centerY + y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  for (let i = 0; i < totalParticles; i++) {
    let angle = Math.random() * Math.PI * 2;
    particles.push(new Particle(angle));
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let p of particles) {
      p.update();
      p.draw();
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
